{{- if eq .Values.demis.enabled true }}
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: vs-core-allow-access-from-are
  
spec:
  selector:
    matchLabels:
      app: validation-service-core
  action: ALLOW
  rules:
  - from:
    - source:
        principals:
          - "cluster.local/ns/are/sa/are-notification-processing-service*"
    to:
    - operation:
        methods: ["POST"] 
        paths: []
{{- end }}