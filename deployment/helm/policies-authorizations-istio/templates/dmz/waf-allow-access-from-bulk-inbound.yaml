{{- if (eq .Values.dmz.rabbitmq.enabled true) }}
{{/* Allows the Cluster Services to access RabbitMq */}}
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: waf-allow-access-from-bulk-inbound
  labels:
    component: waf-service
spec:
  selector:
    matchLabels:
      app: waf-service
  action: ALLOW
  rules:
  - from:
    - source:
        principals: [
          "cluster.local/ns/{{ .Release.Namespace }}/sa/bulk-inbound-service*"
        ]
    to:
    - operation:
        ports: ["8080"]
{{- end }}
